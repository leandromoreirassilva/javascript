<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
    <link rel="stylesheet" href="estilos/tv.css" media="screen and (min-width: 1200px)">

</head>

<body>
    <header>
        <h1>Vamos Contar</h1>

    </header>
    <section>
        <div id="inputs">
            <form autocomplete="on" method="post" action="cadastro.php">
                <p>
                    <label for="imin">Inicio:</label>
                    <input type="number" name="imin" id="imin" required min="1" max="100" value="4">
                </p>
                <p>
                    <label for="ifim">Fim:</label>
                    <input type="number" name="ifim" id="ifim" required min="1" max="100" value="12">
                </p>
                <p>
                    <label for="ipasso">Passo:</label>
                    <input type="number" name="ipasso" id="ipasso" required min="1" max="100" value="2">
                </p>
            </form>
        </div>

        <div id="resultado">
            <p>
                <button onclick="contagem();">Contar</button>
            </p>
            <p id="para2">Preparando a contagem...</p>
            <p id="para"></p>
        </div>

        <div>
            <button onclick="calcTabuada();">Fazer tabuada</button>

            <p>
                <label for="itab">Passo:</label>
                <input type="number" name="itab" id="itab" required min="1" max="100" value="2">
            </p>

            <select name="tabuada" id="itabuada"></select>
            
        </div>
    </section>
    <footer>
        <p>@ CursoemVideo</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
